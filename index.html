<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Management System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="container">
        <div class="title">
            <h1>CONTACT MANAGEMENT SYSTEM</h1>
        </div>
        <section id="form1">
            <form class="getContactDetails">
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" id="name" placeholder="Full Name" required />
                </div>
                <div class="form-group">
                    <label>Phone Number</label>
                    <input type="text" id="phoneNumber" pattern="\d*" maxlength="15" placeholder="Phone Number" required />
                </div>
                <div class="email">
                    <label>Email</label>
                    <input type="email" id="email" placeholder="inf@example.com" required />
                </div>
                <div class="btn-wrap">
                    <button type="submit">Add Contact</button>
                </div>
            </form>
        </section>
       <section>
      <input type="search" id="search" placeholder="Search contacts...">
    </section>
    <section class="contact-list" id="contactList"></section>
    </section>
    <script src="./dist/index.js"></script>
</body>
</html>
